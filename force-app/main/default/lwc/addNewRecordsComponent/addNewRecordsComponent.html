<template>
  <div class="slds-card">
    <div>
      <lightning-vertical-navigation-section label="Actions">
        <lightning-vertical-navigation-item-icon
          label="Add New Hotel"
          name="menu_add_hotel"
          icon-name="utility:company"
          onclick={handleChoiceMade}
        >
        </lightning-vertical-navigation-item-icon>

        <lightning-vertical-navigation-item-icon
          label="Add New Room Type"
          name="menu_add_room_type"
          icon-name="utility:picklist_type"
          onclick={handleChoiceMade}
        >
        </lightning-vertical-navigation-item-icon>
        <lightning-vertical-navigation-item-icon
          label="Book Reservation For Hotel Room"
          name="menu_book_reservation"
          icon-name="utility:new"
          onclick={handleChoiceMade}
        >
        </lightning-vertical-navigation-item-icon>
      </lightning-vertical-navigation-section>
    </div>
  </div>
  <div>
    <template if:true={isModalOpen}>
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
              onclick={closeModal}
            >
              <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                variant="inverse"
                size="small"
              ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2
              id="modal-heading-01"
              class="slds-text-heading_medium slds-hyphenate"
            >
              {title}
            </h2>
          </header>
          <lightning-record-form
            class="slds-card"
            object-api-name={ObjectApiName}
            fields={fields}
            onsuccess={handleSuccess}
            oncancel={closeModal}
          >
          </lightning-record-form>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </div>
</template>
